{% extends "base.html" %}
{% load static %}

{% block title %} Let's play {% endblock title %}
{% block css_files %}
    <link rel="stylesheet" href="{% static "game/game_page.css" %}">
{% endblock css_files %}

{% block content %}
    <div class="rounded-button reload-button">
        <img src="{% static "images/reload.png" %}" alt="reload">
    </div>
    <main>
        <h1 id="title">HINT</h1>
        <h3 id="hint">{{hint | upper}}</h3>
        <form action="" id="answer-form">
            <input type="text" id="answer" placeholder="Answer">
            <input type="submit" id="submit-button" value="submit">
        </form>
    </main>
{% endblock content %}
